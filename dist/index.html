<!DOCTYPE html>
<html lang="en">

<head>
    <meta property="og:title" content="Expense App">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>
    <link href="https://fonts.googleapis.com/css2?family=Ravi+Prakash&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


</head>

<body>
    <div class="top-container">
        <p class="head">Mongoose Expense Project
             using JQuery/HandleBars/Node.js/
             Express/Chart.js/API/Routes/MongoDB/
             Mongoose</p>
        <div class="form">
            <form>
                <label >Expense item</label>
                <input class="name" type="text" placeholder="Insert Expense item">

                <label >Amount</label>
                <input class="amount" type="text" placeholder="Insert Amount">

                <label >Date</label>
                <input class="date" type="date">
                
                
                <label >Group</label>
                <select class="group" name="country">
                    <option value="fun">Fun</option>
                    <option value="bills">Bills</option>
                    <option value="food">Food</option>
                    <option value="rent">Rent</option>
                    <option value="misc">Other</option>
                </select>

                <input onclick=addExpenses() type="submit" value="Add Expense">
            </form>
        </div>

        <div class="chart-container">
            
            
            <canvas class="nir" id="myChart"></canvas>
        </div>
       
        <div class="table-container">
            <h4>Expense Table By Date</h4>
             <div class="tableList">
             </div>
             <input onclick=renderExpenses() type="submit" value="Display All Expenses">
             <div class="filter">
                <label >Start Date:</label>
                <input  class="startDate" type="date">
                <label >End Date:</label>
                <input class="endDate" type="date">
                <input onclick=filteredExpenses() type="submit" value="Filter By Date">
             </div>
        </div>



    </div>


    <script id="expense-template" type="text/x-handlebars-template">

        <table>
            <tr>
              <th>Date</th>
              <th><center>Expense item</center></th>
              <th><center>Amount spent</center></th>
              <th><center>Item category</center></th>
              <th><center>Remove</center></th>
            </tr>
            {{#each expenses}}
            <tr>
              <td> {{date}}</td>
              <td > <center>{{item}}</center></td>
              <td> <center>{{amount}}</center></td>
              <td> <center>{{group}}</center></td>
              <td ><center><i id="{{_id}}" onclick=removeThis(this.id) class="far fa-trash-alt"></i></center></td>
            </tr>
            {{/each}}
          </table>
        
  
    
</script>

    <script src="https://kit.fontawesome.com/d51e812162.js" crossorigin="anonymous"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="chart.js"></script>

</body>

</html>
